name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Sync site files to S3
        run: |
          aws s3 sync . s3://alyfluckey.com \
            --delete \
            --exclude "*" \
            --include "*.html" \
            --include "*.css" \
            --include "*.js" \
            --cache-control "public, max-age=3600, s-maxage=86400"

      - name: Set HTML cache headers
        run: |
          for file in $(aws s3 ls s3://alyfluckey.com/ --recursive | awk '{print $4}' | grep '\.html$'); do
            aws s3 cp "s3://alyfluckey.com/$file" "s3://alyfluckey.com/$file" \
              --metadata-directive REPLACE \
              --content-type "text/html" \
              --cache-control "public, max-age=0, must-revalidate, s-maxage=86400"
          done

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.DISTRIBUTION_ID }} \
            --paths "/*"
